    <body>
        <script src="https://montana-media-arts.github.io/441-WebTech-Spring2022-Examples/Week%2014/library/three.min.js">
        </script>
        <script src="https://montana-media-arts.github.io/441-WebTech-Spring2022-Examples/Week%2014/library/OBJLoader.js">

        <script src="https://montana-media-arts.github.io/441-WebTech-Spring2022-Examples/Week%2014/library/TrackballControls.js"></script>
       
       
       
       
       
       <script>
        //set my scene
        var scene = new THREE.Scene();
        var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        var cube, cube2;
        var modelObject;


        //CUBE
        function createBox() {
        var geometry = new THREE.BoxGeometry();
        var material = new THREE.MeshBasicMaterial({
        color: 0x324ca8
        });

        cube = new THREE.Mesh(geometry, material);
        cube.position.set(50, -20, 10);
        scene.add(cube);
        cube.scale.x = 30; 
        cube.scale.y = 15; 
        cube.scale.z = 30; 

        animate();
        }   

        // animate box
        function animate() {    
        requestAnimationFrame(animate);
        cube.rotation.x += 0.1;
        cube.rotation.y += 0.05;
        createBox2();
        renderer.render(scene, camera);

        }


        // second shape
        function createBox2() {
        var geometry = new THREE.BoxGeometry();
        var material = new THREE.MeshBasicMaterial({
        color: 0x00ff00
        });
        cube2 = new THREE.Mesh(geometry, material);
        cube2.position.set(1, 0);
        cube.add(cube2);
        cube2.scale.x = .5; 
        cube2.scale.y = 3; 
        cube2.scale.z = .5; 

        animate2();
        }

        // animate shape
        function animate2() {
        requestAnimationFrame(animate2);
        cube2.rotation.x += 0.05;
        cube2.rotation.y += 0.1;
        }

        // my background
        function getScene() {
        var scene = new THREE.Scene();
        scene.background = new THREE.Color(0xaa0aa);
        return scene;
        }

        // my camera !!!
        function getCamera() {
        var aspectRatio = window.innerWidth / window.innerHeight;
        var camera = new THREE.PerspectiveCamera(75, aspectRatio, 0.1, 1000);
        camera.position.set(-15, 90, -10);
        return camera;
        }


        // LIGHT , purple colored :)
        function getLight(scene) {
        var light = new THREE.PointLight(0xff0fff, 1, 0);
        light.position.set(20, 50, 20);
        scene.add(light);

        var ambientLight = new THREE.AmbientLight(0x111111);
        scene.add(ambientLight);
        return light;
        }

        // idrk what this is but it dont work without it 
        function getRenderer() {
        var renderer = new THREE.WebGLRenderer({
        antialias: true
        });
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);
        return renderer;
        }

        // this makes it so you can drag around on the scree, super coool
        function getControls(camera, renderer) {
        var controls = new THREE.TrackballControls(camera, renderer.domElement);
        controls.zoomSpeed = 0.4;
        controls.panSpeed = 0.4;
        return controls;
        }

        // SKULLLLL
        function loadModel() {
        loader = new THREE.OBJLoader();
        loader.load('models/Skull.obj', function (object) {
        object.rotation.z = Math.PI;
        modelObject = object;
        scene.add(object);
        animateModel();
        });
        }

        function animateModel() {
        requestAnimationFrame(animateModel);
        modelObject.rotation.x += 0.05;
        modelObject.rotation.y += 0.2;
        }

        // wot
        function render() {
        requestAnimationFrame(render);
        renderer.render(scene, camera);
        controls.update();
        };

        var scene = getScene();
        var camera = getCamera();
        var light = getLight(scene);
        var renderer = getRenderer();
        var controls = getControls(camera, renderer);
        var game1 = createBox();


        loadModel()

        render();



        
        </script>
    </body>
</html>
